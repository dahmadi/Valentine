<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine</title>
    <script type="module">
      import React, { useState } from "https://esm.sh/react@18.2.0";
      import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";

      const NO_PHRASES = [
        "No ðŸ’”",
        "Pretty please? ðŸ¥º",
        "But we'd be so cute together! ðŸ’•",
        "One more chance?",
        "Don't break my heart :(",
      ];

      function App() {
        const [noClicks, setNoClicks] = useState(0);
        const [isValentine, setIsValentine] = useState(false);
        const yesButtonSize = noClicks * 20 + 16;

        return React.createElement(
          "div",
          {
            style: {
              display: "flex",
              flexDirection: "column",
              alignItems: "center",
              justifyContent: "center",
              height: "100vh",
              textAlign: "center",
            },
          },
          !isValentine
            ? React.createElement(
                React.Fragment,
                null,
                React.createElement("h1", null, "Will you be my Valentine? ðŸ’˜"),
                React.createElement(
                  "div",
                  null,
                  React.createElement(
                    "button",
                    {
                      onClick: () => setIsValentine(true),
                      style: {
                        fontSize: `${yesButtonSize}px`,
                        margin: "10px",
                      },
                    },
                    "Yes"
                  ),
                  React.createElement(
                    "button",
                    {
                      onClick: () => setNoClicks((p) => p + 1),
                      style: { margin: "10px" },
                    },
                    noClicks === 0
                      ? "No"
                      : NO_PHRASES[
                          Math.min(noClicks - 1, NO_PHRASES.length - 1)
                        ]
                  )
                )
              )
            : React.createElement("h1", null, "Yay!!! ðŸ’–ðŸŽ‰")
        );
      }

      createRoot(document.getElementById("root")).render(
        React.createElement(App)
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
